<body>
    
    <div class="container">
        
            <div class="row">

    <script type="text/javascript">
        $(function () {
            $body = $("body");

            $(document).on({
                ajaxStart: function () { $body.addClass("loading"); },
                ajaxStop: function () { $body.removeClass("loading"); }
            });
            $('#ddlvalues').select2();
            getAccountCode();
            getYear();
            GetSymbol();
            $('#btnsearch').on('click', function (evt) {
                evt.preventDefault();
        
                getMappedValues();
            });

        });

        function getMappedValues() {
            var ajax_data = {
                Ticker: $('#dllticker').val(),
                Year: $('#ddlyear').val(),
                MappingType: $('#ddlvalues').val()
            };

            $.ajax({
                url: "api/AccountCode/GetMappedValues",
                data: ajax_data,
                type: 'GET',
                dataType: 'json',

                success: function (data) {
                    console.log(data);
                    for (var i = 0; i < data.length; i++) {
                        data[i].id = i;
                    }

                    //tblRawData
                    if ($.fn.dataTable.isDataTable('#tblmappedvalue')) {
                        audittabvar = $('#tblmappedvalue').DataTable().clear().destroy();
                    }

                    $('#tblmappedvalue').dataTable({
                        data: data,
                        columnDefs: [
                                { targets: 5, type: 'html' },
                                { targets: [5], searchable: false }
                        ],
                        "columns": [
                            { "data": "TICKER" },
                            { "data": "RPTCODE" },
                            { "data": "ACSHORT" },
                            { "data": "ACCOUNTCODE" },
                            { "data": "YEAR" },
                            {
                                "width": "15%",
                                "data": "GENERALCODE",
                                "render": function (d, t, r) {
                                    var $select = $("<select class='dt-select2' id='"+ r.id + "start' style='width:100%;max-width:90%;'> </select>", {
                                        "id": r.id + "start",
                                        "value": d
                                    });
                                    $.each(accountcode, function (k, v) {
                                        var $option = $("<option></option>", {
                                            "text": v,
                                            "value": v
                                        });
                                        if (d === v) {
                                            $option.attr("selected", "selected")
                                        }
                                        $select.append($option);
                                    });
                                    return $select.prop("outerHTML");
                                }
                            },
                            {
                                "render": function (data, type, full, meta) {
                                    var coldata = '';

                                    if (full['GENERALCODE'] == null) {
                                        coldata = ' <a  class="btn btn-success btn-xs holdcomment" onclick="save(\'' + full["ACCOUNTCODE"] + '\',\'' + full["YEAR"] + '\',\'' + full['id'] + 'start\')" data-th ="' + full["GIH_DOC_REF_NO"] + '" href="#" >' + 'Save Account' + '</a> <br>';
                                    }

                                    else {
                                        coldata = ' <a  class="btn btn-success btn-xs holdcomment" onclick="update(\'' + full["ACCOUNTCODE"] + '\',\'' + full["YEAR"] + '\',\'' + full['id'] + 'start\')" data-th ="' + full["GIH_DOC_REF_NO"] + '" href="#" >' + 'Update Account' + '</a> <br>';
                                    }

                                    return coldata;







                                }

                            }

                        ],
                        drawCallback: function () {
                            $('.dt-select2').select2();
                        }
                    })
                    $('#overlay1').hide();

                },
                error: function (request) {
                    console.log('failure');
                    //notifyError('Saving User Detail failed!');

                }
            });

        }

        function save(accountcode, year, ddlid) {
            var generalcode = $('#' + ddlid).val();
            
            var ajax_data = {
                AccountCode: accountcode,
                GeneralCode : generalcode,
                Year : year

            };
            var _self = this;
            $.ajax({
                url: "api/AccountCode/InsertMappedCode/",
                data: ajax_data,
                type: 'POST',
                dataType: 'json',
                data: ajax_data,
                success: function (data) {
                    getMappedValues();
                },
                error: function (request) {

                }
            });
        
    

        }

        function update(accountcode, year, ddlid) {
            var generalcode = $('#' + ddlid).val();

            var ajax_data = {
                AccountCode: accountcode,
                GeneralCode: generalcode,
                Year: year

            };
            var _self = this;
            $.ajax({
                url: "api/AccountCode/UpdateMappedCode/",
                data: ajax_data,
                type: 'POST',
                dataType: 'json',
                data: ajax_data,
                success: function (data) {

                },
                error: function (request) {

                }
            });



        }
        function getYear() {

            $.ajax({
                url: "api/AccountCode/GetYear",
                type: 'GET',
                dataType: 'json',

                success: function (data) {
                    console.log(data);
                    var samplearr = [];
                    for (var i = 0; i < data.length; i++) {
                        var obj = {};
                        obj.id = data[i].YEAR;
                        if (i==0) {
                            obj.text = 'Show All';
                        }
                        else {
                            obj.text = data[i].YEAR;
                        }
                        samplearr.push(obj)
                    }
                    $('#ddlyear').select2({ data: samplearr });

                },
                error: function (request) {
                    console.log('failure');
                    //notifyError('Saving User Detail failed!');

                }
            });
        }

        function matchCustom(params, data) {
            // If there are no search terms, return all of the data
            if ($.trim(params.term) === '') {
                return data;
            }

            // Do not display the item if there is no 'text' property
            if (typeof data.text === 'undefined') {
                return null;
            }

            // `params.term` should be the term that is used for searching
            // `data.text` is the text that is displayed for the data object
            if (data.text.indexOf(params.term) > -1) {
                var modifiedData = $.extend({}, data, true);
                modifiedData.text += ' (matched)';

                // You can return modified objects from here
                // This includes matching the `children` how you want in nested data sets
                return modifiedData;
            }

            // Return `null` if the term should not be displayed
            return null;
        }
        function GetSymbol() {

            $.ajax({
                url: "api/AccountCode/GetSymbol",
                type: 'GET',
                dataType: 'json',

                success: function (data) {
                    console.log(data);
                    var samplearr = [];
                    for (var i = 0; i < data.length; i++) {
                        var obj = {};
                        obj.id = data[i].COMPANY_NAME;
                        obj.text = data[i].COMPANY_SYMBOL;
                        samplearr.push(obj)
                        daySelect = document.getElementById('dllticker');
                        daySelect.options[daySelect.options.length] = new Option(data[i].COMPANY_SYMBOL, data[i].COMPANY_SYMBOL);

                    }
                    $('#dllticker').select2({                        
                    });

                },
                error: function (request) {
                    console.log('failure');
                    //notifyError('Saving User Detail failed!');

                }
            });
        }
        var accountcode = [];

        function getAccountCode() {
            $.ajax({
                url: "api/AccountCode/GetGeneralCode",
                type: 'GET',
                dataType: 'json',

                success: function (data) {
                    console.log(data);
                    for (var i=0; i<data.length; i++){
                        accountcode.push(data[i].GENERALCODE);

                    }
                    accountcode.unshift("not mapped");
                },
                error: function (request) {
                    console.log('failure');
                    //notifyError('Saving User Detail failed!');

                }
            });


        }
    </script>
